  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
      <br/>
    <ion-toolbar no-border-top>
    <ion-buttons start>
      
    </ion-buttons>
    <ion-title>Shared key</ion-title>
    <ion-buttons menuToggle left>
      <button color="primary"  ion-button icon-only solid>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label fixed>Nik Request</ion-label>
        <ion-input [(ngModel)]="nik_request" type="text" value=""></ion-input>
      </ion-item>
    <button ion-button block (click)="generateCode()">Generate</button>
    <button ion-button block (click)="getList()" hidden>getList</button>
    <ion-card *ngFor="let item of data_list_generate" (click)="copyClipboard(item.generate_text)">
        <ion-card-header>
           NIK Request :  {{item.nik_request}} [{{item.status}}]
        </ion-card-header>
        <ion-card-content>
          <b>{{item.generate_text}}</b>
        </ion-card-content>
      </ion-card>

</ion-content>
