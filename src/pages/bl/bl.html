<ion-header>

  <ion-navbar color="primary">
    	<br/>
    <ion-toolbar no-border-top>

    

    <ion-buttons right>
      <button (click)="startScanning()" color="primary"  ion-button icon-only solid>
        <ion-icon name="sync"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bluetooth Connection</ion-title>

    <ion-buttons menuToggle left>
      <button color="primary"  ion-button icon-only solid>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


  </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list *ngIf="bl_sum > 0" >
	  <button ion-item *ngFor="let item_name of bl_name;let i = index" (click)="itemSelected(bl_address[i])">
	    {{ item_name }} ({{bl_address[i]}})
	  </button>  
	</ion-list>


	<div *ngIf="bl_sum < 1" align="center" style="margin-top:100px">
		<img (click)="startScanning()" height="300px" src="bluetooth.png" />
	</div>
	

	<button hidden (click)="startScanning()" ion-button>Search</button>


</ion-content>
